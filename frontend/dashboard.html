<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SIMPG_24.01.55.6003-ArifKurniawan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { background: linear-gradient(to right, #f8f9fa, #e9ecef); min-height: 100vh; }
    .card { border-radius: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    .stat-number { font-size: 2rem; font-weight: bold; color: #0d6efd; }
  </style>
</head>
<body class="p-4">

  <!-- ðŸ“¦ Statistik -->
  <div class="container mb-4">
    <div class="row g-3">
      <div class="col-md-3"><div class="card p-3 text-center"><h6>Total Produk</h6><div id="totalProduk" class="stat-number">0</div></div></div>
      <div class="col-md-3"><div class="card p-3 text-center"><h6>Total Kategori</h6><div id="totalKategori" class="stat-number">0</div></div></div>
      <div class="col-md-3"><div class="card p-3 text-center"><h6>Total Supplier</h6><div id="totalSupplier" class="stat-number">0</div></div></div>
      <div class="col-md-3"><div class="card p-3 text-center"><h6>Stok Rendah (&lt;10)</h6><div id="stokRendah" class="stat-number text-danger">0</div></div></div>
    </div>
  </div>

  <!-- ðŸ“Š Grafik -->
  <div class="container">
    <div class="card p-4">
      <h5 class="text-center mb-3">Distribusi Produk per Kategori</h5>
      <canvas id="chartKategori" height="120"></canvas>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
