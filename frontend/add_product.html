<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Produk - SIMPG_24.01.55.6003-ArifKurniawan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { background: #f8f9fa; min-height: 100vh; }
    .card { border-radius: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <div class="card p-4">
      <h3 class="text-primary mb-4">Tambah Produk Baru</h3>
      <form id="productForm">
        <div class="mb-3">
          <label class="form-label">Nama Produk</label>
          <input type="text" id="product_name" class="form-control" required>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Kategori</label>
            <select id="category_id" class="form-select" required></select>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Supplier</label>
            <select id="supplier_id" class="form-select" required></select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Harga</label>
            <input type="number" id="unit_price" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Stok</label>
            <input type="number" id="units_in_stock" class="form-control" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Simpan Produk</button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/add_product.js"></script>
</body>
</html>
