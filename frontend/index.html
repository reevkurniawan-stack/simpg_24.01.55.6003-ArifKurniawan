<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Produk - SIMPG_24.01.55.6003-ArifKurniawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
    }
    .table thead {
      background-color: #0d6efd;
      color: #fff;
    }
  </style>
</head>
<body class="p-4">

  <!-- Navbar akan disisipkan otomatis oleh navbar.js -->
  
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="text-primary">ðŸ“¦ Daftar Produk</h3>
      <a href="add_product.html" class="btn btn-success">+ Tambah Produk</a>
    </div>

    <table class="table table-bordered table-striped align-middle">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Produk</th>
          <th>Kategori</th>
          <th>Harga</th>
          <th>Stok</th>
          <th>Supplier</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <tr><td colspan="7" class="text-center text-muted">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>

  <!-- Script Utama -->
  <script>
    const BASE_URL = "http://localhost/simpg_24.01.55.6003-ArifKurniawan/api.php/records";

    document.addEventListener("DOMContentLoaded", async () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      await loadProducts();
    });

    async function loadProducts() {
      try {
        const res = await fetch(`${BASE_URL}/products`);
        if (!res.ok) throw new Error("Gagal mengambil data API");
        const data = await res.json();

        console.log("Data API:", data); // log untuk debug
        const products = data.records || [];

        const tbody = document.getElementById("productTableBody");
        tbody.innerHTML = "";

        if (products.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7" class="text-center text-muted">Belum ada data produk</td></tr>`;
          return;
        }

        let i = 1;
        products.forEach(p => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${i++}</td>
            <td>${p.product_name}</td>
            <td>${p.category_id ?? '-'}</td>
            <td>Rp${Number(p.unit_price).toLocaleString("id-ID")}</td>
            <td>${p.units_in_stock}</td>
            <td>${p.supplier_id ?? '-'}</td>
            <td>
              <button class="btn btn-warning btn-sm me-1" onclick="editProduct(${p.id})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteProduct(${p.id})">Hapus</button>
            </td>
          `;
          tbody.appendChild(row);
        });

      } catch (err) {
        console.error("Error memuat produk:", err);
        Swal.fire("Gagal!", "Tidak dapat mengambil data produk dari API.", "error");
      }
    }

    function editProduct(id) {
      Swal.fire("Fitur edit sedang dikembangkan", `ID Produk: ${id}`, "info");
    }

    async function deleteProduct(id) {
      Swal.fire({
        title: "Hapus Produk?",
        text: "Data produk ini akan dihapus permanen.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Ya, hapus",
        cancelButtonText: "Batal"
      }).then(async (result) => {
        if (result.isConfirmed) {
          try {
            const res = await fetch(`${BASE_URL}/products/${id}`, { method: "DELETE" });
            if (res.ok) {
              Swal.fire("Berhasil", "Produk berhasil dihapus.", "success");
              loadProducts();
            } else {
              Swal.fire("Gagal", "Tidak dapat menghapus produk.", "error");
            }
          } catch (err) {
            Swal.fire("Error", "Terjadi kesalahan saat menghapus.", "error");
          }
        }
      });
    }
  </script>
</body>
</html>
